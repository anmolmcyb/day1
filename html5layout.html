<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>HTML5 Layout</title>
    </head>

    <body>
        <header>HTML5 Layout</header>
        <nav>
            <ul>
                <a href="#">HTML</a>
            </ul>
            <ul>
                <a href="#">css</a>
            </ul>
            <ul>
                <a href="#">js</a>
            </ul>
        </nav>
        <article>
            <section><h1>HTML</h1></section>
            <section><h1>CSS</h1><p>css</p></section>
            <section><h1>JS</h1><p>js</p></section>
            <aside>JQuery</aside>
        </article>
        <details>
            this is a tag for details.
            <summary>
                <p>used for extra transactions only</p>
            </summary>
        </details>
        <figure>
            <figcaption>defines the caption for the fiigure</figcaption>
            <img src="abc.gif" width="32" height="32" alt="figure not found"/>
        </figure>
        <picture>
            <source srcset="yellow.png" media="(min-width: 650px)"/>
            <source srcset="black.png" media="(min-width: 465px)"/>
            <img src="blue.png" alt="blue pic not available" style="width:auto">
            picture not supported or unavailable
        </picture>
        <p>Status : <progress min=0 max=100 value=35></progress></p>
    </body>
</html>


<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Demo-Canvas</title>
<script>
function draw_canvas()
{
  var ctx = document.querySelector("canvas").getContext("2d");
    ctx.fillRect(10, 10, 50, 50);
    ctx.fillRect(100, 100, 50, 50);
}

window.onload = draw_canvas;
</script>
<body>
<canvas></canvas>
</body>
</html>
